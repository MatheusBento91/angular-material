<div class="container">
    <mat-toolbar color="primary">
        <div class="container__toolbar">
            <div class="container__toolbar__start">
                <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
                <h1>{{ 'toolbar.title' | translate }}</h1>
            </div>
            <div class="container__toolbar__end">
                <button mat-icon-button (click)="setLanguage(currentLanguage === 'en'? 'pt-BR' : 'en')">
                    <img class="container__toolbar__end__img" [src]="srcImg" >
                </button>
                <button mat-icon-button (click)="setTheme(currentTheme() === 'light'? 'dark' : 'light')"><mat-icon>
                        {{currentTheme() === 'light'? 'brightness_2' : 'wb_sunny'}} </mat-icon>
                </button>
            </div>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="container__sidenav-container">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" >
            <mat-nav-list class="container__sidenav-container__list">
                <div class="container__sidenav-container__list__items">
                    <mat-icon>home</mat-icon>
                    <a>{{ 'sidenav.home' | translate }}</a>
                </div>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
